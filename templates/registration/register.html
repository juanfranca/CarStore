{% extends 'base.html' %}

{% block tittle %}
    Registration
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label> Usuário: </label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label> Senha: </label>
        {{ form.password1 }}
    </div>
    <div class="form-group">
        <label> Confirmação de senha:  </label>
        {{ form.password2 }}
    </div>
    <div class="form-group">
        <button type="submit">Registrar</button>
    </div>
    
</form>
{% endblock %}
